name: Dev push

on:
  push:
    branches:
      - dev

jobs:
  dev-push:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Checkout pre-main branch
        run: |
          git fetch origin pre-main:pre-main 2>/dev/null || true
          if git show-ref --verify --quiet refs/heads/pre-main || git show-ref --verify --quiet refs/remotes/origin/pre-main; then
            git checkout pre-main
            git pull origin pre-main || true
          else
            git checkout -b pre-main
          fi
      
      - name: Merge dev into pre-main
        run: |
          git merge --no-ff dev -m "chore: merge dev into pre-main"
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      
      - name: Install dependencies
        run: npm ci
      
      - name: Reset project for public release
        run: npm run reset-project
      
      - name: Commit reset changes
        run: |
          git add -A
          git commit -m "chore: reset project for public release" || echo "No changes to commit"
      
      - name: Push changes to pre-main
        run: |
          git push origin pre-main

