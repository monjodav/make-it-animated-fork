name: Dev push

on:
  push:
    branches:
      - pre-main

jobs:
  dev-push:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Checkout pre-main branch
        run: |
          git checkout pre-main
          git pull origin pre-main || true
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      
      - name: Reset project for public release
        run: node ./scripts/reset-project.js
      
      - name: Commit reset changes
        run: |
          git add -A
          git commit -m "chore: reset project for public release" || echo "No changes to commit"
      
      - name: Push reset changes to pre-main
        run: |
          git push origin pre-main --force

